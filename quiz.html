<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Code Quiz</title>
</head>
<body>
    
    <div class="wrapper">
        <a href="scores.html">View Highscores</a>
        <div id="timerDisplay"></div>
        <div id="content">
            <p>Coding Quiz Challenge
            <br>
            Answer the following code-related questions to the best of your abilities. 
            </p>
            <button id="start">Start Quiz</button>
        </div>
        <!-- <div id="questionDisplay"></div> -->
        <ul id="choices">
        </ul>
    </div>

<script type="text/javascript" src="questions.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

// var userChoice;

// click event for start button
$("#start").on("click", function(){
   
// start timer

    // empty content div that's displaying instructions
    $("#content").empty();   

    for (let i = 0; i < questions.length; i++) {
        
        // Display questions
        let qDisplay = $("<div>");
        qDisplay=questions[i].title;    
        // qDisplay.text(questions[i].title);
        // let qDisplay;
        // qDisplay = questions[Math.floor(Math.random) * 5];
        $("#content").text(qDisplay);
        // // qDisplay.text(questions[Math.floor(Math.random() * 5)];
        // $("#content").append(qDisplay); 
        // qDisplay.attr('data-index', i);  
        // qDisplay.addClass("question-format"); 
        

        let aDisplay = $("<li>");
        aDisplay.text(questions[i].choices);
        $("#choices").append(aDisplay);
        aDisplay.attr("data-index", i);
        aDisplay.addClass("answer-format");
        // console.log(aDisplay.i);

        let nextButton = $("<button>");
        nextButton.text("Next Question");
        nextButton.appendTo(choices);

        
    }

    

})

// Detect which answer is chosen

$("#choices").on("click", function(event) {
    let userChoice = event.target.textContent;
    console.log(event);
    
});

});


</script>    
</body>
